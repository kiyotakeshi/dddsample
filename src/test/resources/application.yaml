spring:
  jpa:
    hibernate:
      # schema.sql と data.sql の両方を使うときは create-drop
      # https://docs.spring.io/spring-boot/docs/current/reference/html/howto.html#howto.data-initialization.using-basic-sql-scripts
#       ddl-auto: create-drop
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: embedded
  flyway:
    enabled: false

